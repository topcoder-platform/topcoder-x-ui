<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{title}}</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper gray-bg wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="text-center m-t-lg" ng-if="success===true">
                        <p>You've successfully linked TopcoderX with your Gitlab account!</p>
                    </div>
                    <div class="text-center m-t-lg" ng-if="success!==true">
                        <p>
                            <span>An error occurred while trying to link TopcoderX with your account:</span>
                            <span ng-if="error">{{error}}</span>
                            <span ng-if="!error">unknown error</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
